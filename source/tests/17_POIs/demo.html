<!DOCTYPE html>
<html lang="en">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <script type="text/javascript" src="http://benvanik.github.com/WebGL-Inspector/core/embed.js"></script> 
         <script type="text/javascript" src="../../../external/closure-library/closure/goog/base.js"></script>
         <script type="text/javascript" src="../../../compiled/deps.js"></script>
         <script type="text/javascript">goog.require('owg.Poi');</script>
         <script type="text/javascript">goog.require('owg.engine3d');</script>
         <script type="text/javascript" src="../../../source/core/poimanager.js"></script>
         <script type="text/javascript">
         
         //---------------------------------------------------------------------
         var engine = null;
         var poi = null;
         var poi2 = null;
         var poi3 = null;
         
         var symPoi1 = null;
         var symPoi2 = null;
         var symPoi3 = null;
         var symPoi4 = null;
         var symPoi5 = null;
         
         var hostel1 = null;
         var hostel2 = null;
         var berg1 = null;
         var berg2 = null;
         var berg3 = null;

         
         //---------------------------------------------------------------------
         function OnTimer(delta)
         {
         }
         
         //---------------------------------------------------------------------
         
         function OnResize(w,h)
         {
            width = w;
            height = h;       
         }
         
         //---------------------------------------------------------------------
         function OnKey(key)
         {
            
            if(symPoi1)
            {
             symPoi1.Destroy();
             symPoi1 = null;     
            }
            
            
            if(symPoi2)
            {
              symPoi2.Destroy();
              symPoi2 = null;    
            }
            
            /*
            if(poi)
            {
             poi.Destroy();
             poi = null;     
            }
            if(poi2)
            {
              poi2.Destroy();
              poi2 = null;    
            }
            */
 
         }
         
         //---------------------------------------------------------------------
         
         function OnRender()
         {
            if(symPoi1)
            {
              symPoi1.Draw();    
            }
            if(symPoi2)
            {
              symPoi2.Draw();    
            }
            if(symPoi3)
            {
              symPoi3.Draw();    
            }
            if(symPoi4)
            {
              symPoi4.Draw();    
            }
            
            
            if(poi)
            {
               poi.Draw();   
            }
            if(poi2)
            {
               poi2.Draw();  
            }
            if(poi3)
            {
               poi3.Draw();    
            }
            
           
            
            hostel1.Draw();
            hostel2.Draw();  
           
            berg1.Draw();        
            
            
         }
         
         //---------------------------------------------------------------------
         
         function OnInit()
         {
            var pm = new PoiManager(engine);
           
            poi = new Poi(engine,pm);
            //poi.SetContent("Bern 伯尔尼","BB");
            //poi.SetSize(30);
            poi.SetContent("Bern","RB");
            poi.SetPosition(46.9540119257936, 7.441864013671875,2500,500); 
            
            
            poi2 = new Poi(engine,pm);
            //poi2.SetContent("Zürich 苏黎世 ","RB");
            poi2.SetContent("Bern","RB");
            poi2.SetPosition(47.38812286319825, 8.52813720703125,2000,500);
            poi2.SetSize(50);
            
            poi3 = new Poi(engine,pm);
            poi3.SetContent("Basel 巴塞尔","WB");
            poi3.SetPosition(47.56170075451973, 7.581939697265625,1000,550);
            poi3.SetSize(50);
            
           
            symPoi1 = new Poi(engine,pm);
            symPoi1.SetContent("Airport Basel Mulhouse","WB","http://google-maps-icons.googlecode.com/files/airport.png");
            symPoi1.SetPosition(47.589583,7.529914,2000,3200,200); 
            symPoi1.SetSize(50);
            
            symPoi2 = new Poi(engine,pm);
            symPoi2.SetContent("Airport Basel Mulhouse","WB","http://google-maps-icons.googlecode.com/files/airport.png");
            symPoi2.SetPosition(47.458333,8.548056,1500);
            
            
            symPoi3 = new Poi(engine,pm);
            symPoi3.SetContent("","RB","http://google-maps-icons.googlecode.com/files/hostel.png");
            symPoi3.SetPosition(46.236389,6.107222,1800,200);
            
            
            symPoi4 = new Poi(engine,pm);
            symPoi4.SetContent("","","http://google-maps-icons.googlecode.com/files/hostel.png");
            symPoi4.SetPosition(46.219592,7.326764,1000,100);
            symPoi4.SetSize(10);
            
            hostel1 = new Poi(engine,pm);
            hostel1.SetContent("","","http://google-maps-icons.googlecode.com/files/hostel.png");
            hostel1.SetPosition(46.233333, 7.366654,2000);
            hostel1.SetSize(30);
            
            
            hostel2 = new Poi(engine,pm);
            hostel2.SetContent("Hotel Alpenblick","RB","http://google-maps-icons.googlecode.com/files/hostel.png");
            hostel2.SetPosition(46.233333, 7.376654,1000);
            hostel2.SetSize(1);
            
            hostel2 = new Poi(engine,pm);
            hostel2.SetContent("Hotel Alpenblick","RB","http://google-maps-icons.googlecode.com/files/hostel.png");
            hostel2.SetPosition(46.233333, 7.376654,1000);
            hostel2.SetSize(1);
            
            
            berg1 = new Poi(engine,pm);
            berg1.SetContent("Klein Matterhorn","RB","http://google-maps-icons.googlecode.com/files/panoramic180.png");
            berg1.SetPosition(45.93808,7.72989,10000);
            berg1.SetSize(5);
         }
        
         //---------------------------------------------------------------------
        
         function main()
         {
         	engine = new engine3d();
           
            // Set Callbacks:
            engine.SetInitCallback(OnInit);
            engine.SetTimerCallback(OnTimer);
            engine.SetRenderCallback(OnRender);
            engine.SetResizeCallback(OnResize);
            engine.SetKeyDownCallback(OnKey)
            
            // Start engine...
            engine.InitEngine("canvas", true);  // (canvasid, fullscreen)
            engine.CreateScene();               // Create Globe Scene
            engine.SetClearColor(0.5,0.5,1,1);
         }
         
         //---------------------------------------------------------------------
         
      </script>
    </head>
    <body onload="main()">
        <div style="text-align: center">
            <canvas id="canvas" width="640" height="480"></canvas>
        </div>
    </body>
</html>
