<!DOCTYPE html>
<html lang="en">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
         <script type="text/javascript" src="http://benvanik.github.com/WebGL-Inspector/core/embed.js"></script>  
         <script type="text/javascript" src="../../../external/closure-library/closure/goog/base.js"></script>

         <script type="text/javascript" src="../../../external/closure-library/closure/goog/debug/logger.js"></script>
         <script type="text/javascript" src="../../../external/closure-library/closure/goog/json/json.js"></script>
         <script type="text/javascript" src="../../../compiled/deps.js"></script>
         <script type="text/javascript">goog.require('owg.Poi');</script>
         <script type="text/javascript">goog.require('owg.engine3d');</script>
         <script type="text/javascript">
         
         //---------------------------------------------------------------------
         var engine = null;
         var poi = null;
         var poi2 = null;
         var poi3 = null;
         
         var symPoi1 = null;
         var symPoi2 = null;
         var symPoi3 = null;
         var symPoi4 = null;
         var symPoi5 = null;
         
         var hostel1 = null;
         var hostel2 = null;
         var berg1 = null;
         var berg2 = null;
         var berg3 = null;

         
         //---------------------------------------------------------------------
         function OnTimer(delta)
         {
         }
         
         //---------------------------------------------------------------------
         
         function OnResize(w,h)
         {
            width = w;
            height = h;       
         }
         
         //---------------------------------------------------------------------
         function OnKey(key)
         {
         }
         
         //---------------------------------------------------------------------
         
         function OnRender()
         { 
            symPoi1.Draw();
            symPoi2.Draw();
            symPoi3.Draw();
            symPoi4.Draw();        
            poi.Draw();
            poi2.Draw();
            poi3.Draw();  
            
            hostel1.Draw();
            hostel2.Draw();  
            
            berg1.Draw();        

            
         }
         
         //---------------------------------------------------------------------
         
         function OnInit()
         { 
           
            poi = new Poi(engine);
            poi.SetContent("Bern 伯尔尼","BB");
            poi.SetPosition(46.9540119257936, 7.441864013671875,2500); 
            poi.SetSize(30);
            
            poi2 = new Poi(engine);
            poi2.SetContent("Zürich 苏黎世 ","RB");
            poi2.SetPosition(47.38812286319825, 8.52813720703125,5500,500);
            poi2.SetSize(50);
            
            poi3 = new Poi(engine);
            poi3.SetContent("Basel 巴塞尔","WB");
            poi3.SetPosition(47.56170075451973, 7.581939697265625 ,5500,500);
            poi3.SetSize(50);
            
            symPoi1 = new Poi(engine);
            symPoi1.SetContent("Basel-Mulhouse","Symbol","http://google-maps-icons.googlecode.com/files/airport.png");
            symPoi1.SetPosition(47.589583,7.529914,1800);
            
            symPoi2 = new Poi(engine);
            symPoi2.SetContent("Zürich","Symbol","http://google-maps-icons.googlecode.com/files/airport.png");
            symPoi2.SetPosition(47.458333,8.548056,1500);
            
            symPoi3 = new Poi(engine);
            symPoi3.SetContent("Genf","Symbol","http://google-maps-icons.googlecode.com/files/airport.png");
            symPoi3.SetPosition(46.236389,6.107222,1800);
            
            symPoi4 = new Poi(engine);
            symPoi4.SetContent("Sion","Symbol","http://google-maps-icons.googlecode.com/files/airport.png");
            symPoi4.SetPosition(46.219592,7.326764,1000);
            symPoi4.SetSize(10);
            
            hostel1 = new Poi(engine);
            hostel1.SetContent("","Symbol","http://google-maps-icons.googlecode.com/files/hostel.png");
            hostel1.SetPosition(46.233333, 7.366654,2000);
            hostel1.SetSize(1);
            
            
            hostel2 = new Poi(engine);
            hostel2.SetContent("Hotel Alpenblick","Symbol","http://google-maps-icons.googlecode.com/files/hostel.png");
            hostel2.SetPosition(46.233333, 7.376654,1000);
            hostel2.SetSize(1);
            
            hostel2 = new Poi(engine);
            hostel2.SetContent("Hotel Alpenblick","Symbol","http://google-maps-icons.googlecode.com/files/hostel.png");
            hostel2.SetPosition(46.233333, 7.376654,1000);
            hostel2.SetSize(1);
            
            berg1 = new Poi(engine);
            berg1.SetContent("Klein Matterhorn","Symbol","http://google-maps-icons.googlecode.com/files/panoramic180.png");
            berg1.SetPosition(45.93808,7.72989,10000);
            berg1.SetSize(5);
            
            
     
         }
        
         //---------------------------------------------------------------------
        
         function main()
         {
         	engine = new engine3d();
           
            // Set Callbacks:
            engine.SetInitCallback(OnInit);
            engine.SetTimerCallback(OnTimer);
            engine.SetRenderCallback(OnRender);
            engine.SetResizeCallback(OnResize);
            engine.SetKeyDownCallback(OnKey)
            
            // Start engine...
            engine.InitEngine("canvas", true);  // (canvasid, fullscreen)
            engine.CreateScene();               // Create Globe Scene
            engine.SetClearColor(0.5,0.5,1,1);
         }
         
         //---------------------------------------------------------------------
         
      </script>
    </head>
    <body onload="main()">
        <div style="text-align: center">
            <canvas id="canvas" width="640" height="480"></canvas>
        </div>
    </body>
</html>
