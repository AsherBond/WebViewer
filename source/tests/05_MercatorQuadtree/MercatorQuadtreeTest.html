<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Vektor Test</title>
      <script type="text/javascript" src="../../core/globeutils.js"></script>
      <script type="text/javascript" src="../../core/mercatorquadtree.js"></script>
      <script type="text/javascript">
      
      function calc()
      {
            mqtree = new MercatorQuadtree();
            result = new Array(4);
            mqtree.QuadKeyToNormalizedCoord("0123", result);
            console.log("result[0]: "+result[0]+" result[1]: "+result[1]+" result[2]: "+result[2]+" result[3]: "+result[3]);
            
            
            mqtree.QuadKeyToMercatorCoord("0123", result);
            console.log("result[0]: "+result[0]+" result[1]: "+result[1]+" result[2]: "+result[2]+" result[3]: "+result[3]);
            
           
           console.log("parent: "+mqtree.GetParent("0123"));
           
           var res = {};
           mqtree.QuadKeyToTileCoord("0121", res);
           console.log("tilex: "+res.x+" tiley: "+res.y+" lod: "+res.lod);
           
           console.log(GlobeUtils.MakeHierarchicalFilename("diesIsteinTest.jpg"));

      }
      </script>
    </head>
    <body onload="calc()">
     
    </body>
</html>
