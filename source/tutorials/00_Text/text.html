<!--
      OpenWebGlobe SDK Tutorial 0:
      Draw text on screen
      
      tags: create context,
            render callback,
            draw text
            
-->
<!DOCTYPE html>
<html lang="en">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="../../../compiled/owg-optimized.js"></script>
<script type="text/javascript">

//------------------------------------------------------------------------------
// called every frame:
function OnRender(context)
{
   ogSetTextColor(context, 0,1,0);
   ogDrawText(context, "Hello World", 0, 20);
}
//------------------------------------------------------------------------------
function main()
{
   // create an OpenWebGlobe context using canvas
   // first parameter is canvas-id and second is "fullscreen"
   var ctx = ogCreateContextFromCanvas("canvas", true);
   
   // Set the "Render-Callback" function.
   // The callback function will be called everytime a frame is drawn.
   ogSetRenderFunction(ctx, OnRender);
   
   // Set the background color of the OpenWebGlobe context
   ogSetBackgroundColor(ctx, 0,0,0.5,1);
   
}
//------------------------------------------------------------------------------
   
</script>

</head>
<body onload="main()">
   <div style="text-align: center">
   <canvas id="canvas"></canvas>          
   </div>
</body>
</html>
