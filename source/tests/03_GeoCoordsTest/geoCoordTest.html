<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Vektor Test</title>
      <script type="text/javascript" src="../../core/mathutils.js"></script>
      <script type="text/javascript" src="../../core/geocoord.js"></script>
      <script type="text/javascript">
      
      function calc()
      {
       var geoCoord = new GeoCoord(47.56123456789,7.6123456789,250);
       console.log(geoCoord._wgscoords[0]);

       var result = new Array(3);
       console.log(geoCoord.ToString());

       geoCoord.ToCartesian(result);
  
       console.log("x: "+result[0].toPrecision(17)+" y: "+result[1].toPrecision(17)+" z: "+result[2].toPrecision(17));
   
       //backwards
       geoCoord.FromCartesian(result[0],result[1],result[2]);
       console.log(geoCoord.ToString());
      
      }     
      </script>
    </head>
    <body onload="calc()">
     
    </body>
</html>
