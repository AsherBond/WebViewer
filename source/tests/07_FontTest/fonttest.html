<!--
      This is a minimal application using the cwc WebGL Engine
      Tutorial 2: Using internal shaders to simplify the application
-->
<!DOCTYPE html>
<html lang="en">
   <head>
      <script type="text/javascript" src="http://benvanik.github.com/WebGL-Inspector/core/embed.js"></script>
      <script type="text/javascript" src="../../../external/closure-library/closure/goog/base.js"></script>
      <script type="text/javascript" src="../../../external/closure-library/closure/goog/debug/debug.js"></script>
      <script type="text/javascript" src="../../../external/closure-library/closure/goog/debug/logger.js"></script>
      <script type="text/javascript" src="../../../external/closure-library/closure/goog/json/json.js"></script>
      <script type="text/javascript" src="../../../compiled/deps.js"></script>
      <script type="text/javascript">goog.require('owg.Font');</script>
      <script type="text/javascript">goog.require('owg.engine3d');</script>
      <script type="text/javascript">goog.require('owg.mat4');</script>
      <script type="text/javascript">
         
         //---------------------------------------------------------------------
         
         var totaltime = 0;
         var engine = null;
         var cube = null;
         var cube2 = null;
         var font = null;
         var width = 0;
         var height = 0;
         
         var projection = new mat4(); // projection matrix
         var view = new mat4();       // view matrix
         var model = new mat4();
         
         var mvp1 =  new mat4();
         var mvp2 =  new mat4();
         
         var totaltime = 0;
         var u = 1;
         var v = 1;
         var x_textpos = 100;
         var y_textpos = 100;
         var g_text = "";
         
         //---------------------------------------------------------------------
         function OnTimer(delta)
         {
            totaltime += delta;
            g_text = "Time: "+totaltime/1000.0+" s";
            
            if((x_textpos > width-font.GetStringWidth(g_text)) || (x_textpos < 0) )
            {
               u *=-1;
            }
            if((y_textpos > height-font.GetStringHeight(g_text)) || (y_textpos < 0) )
            {
               v *=-1;
            }
            x_textpos += Math.round((delta * u)/5);
            y_textpos += Math.round((delta * v)/5);
         }
         //---------------------------------------------------------------------
         function OnResize(w,h)
         {
            width = w;
            height = h;  
            
            // update projection matrix on resize
            var aspect = width / height;
            projection.Perspective(45, aspect, 0.1, 500);
            engine.SetProjectionMatrix(projection);
         }
         //---------------------------------------------------------------------
         
         var zpos = 400;
         var xpos = 0;
        
         function OnKey(key)
         {
            if (key == 87) // 'W'
            {
               zpos = zpos - 0.1;
            }
            else if (key == 83) //'S'
            {
               zpos = zpos + 0.1;
            }
            else if (key == 65) //'A'
            {
               xpos = xpos - 0.1;
            }
            else if (key ==  68) // 'D'
            {
               xpos = xpos + 0.1;
            }
         }
        
         //---------------------------------------------------------------------
         
         function OnRender()
         {  
            // create look at matrix
            view.LookAt(xpos,0,zpos, 0,0,0, 0,1,0);
            
            engine.SetClearColor(0.5,0.5,1.0,1);  
            engine.SetViewMatrix(view);
   
            model.Identity();
            engine.SetModelMatrix(model);
            
            font.DrawText(g_text,x_textpos,y_textpos);                
         }
         
         //---------------------------------------------------------------------
         
         function OnInit()
         {
               font = new Font(engine); //init font class
         }
         
         //---------------------------------------------------------------------
         
         function main()
         {
         	engine = new engine3d();
           
            // Set Callbacks:
            engine.SetInitCallback(OnInit);
            engine.SetTimerCallback(OnTimer);
            engine.SetRenderCallback(OnRender);
            engine.SetResizeCallback(OnResize);
            engine.SetKeyDownCallback(OnKey)
            
            // Start engine...
            engine.InitEngine("canvas", true);  // (canvasid, fullscreen)
         }
         
         //---------------------------------------------------------------------
         
      </script>
    </head>
    <body onload="main()">
        <div style="text-align: center">
            <canvas id="canvas" width="640" height="480"></canvas>
        </div>
    </body>
</html>
