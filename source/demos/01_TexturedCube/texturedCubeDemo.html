<!--
      Example: Load and draw a textured cube
-->
<!DOCTYPE html>
<html lang="en">
   <head>
      <script type="text/javascript" src="../../../external/closure-library/closure/goog/base.js"></script>
      <script type="text/javascript" src="../../../external/closure-library/closure/goog/debug/debug.js"></script>
      <script type="text/javascript" src="../../../external/closure-library/closure/goog/debug/logger.js"></script>
      <script type="text/javascript" src="../../../external/closure-library/closure/goog/json/json.js"></script>
      <script type="text/javascript" src="../../../compiled/deps.js"></script>
      <script type="text/javascript">goog.require('owg.engine3d');</script>
      <script type="text/javascript">
         
         //---------------------------------------------------------------------
         
         var totaltime = 0;
         var engine = null;
         var cube = null;
         var cube2 = null;
         var width = 0;
         var height = 0;
         var tex = 0;
         
         var projection = new mat4(); // projection matrix
         var view = new mat4();       // view matrix
         var model = new mat4();
         
         var mvp1 =  new mat4();
         var mvp2 =  new mat4();
         
         var mx = 0;
         var my = 0; // current mouse pos
         
         //---------------------------------------------------------------------
         function OnTimer(delta)
         {

         }
         //---------------------------------------------------------------------
         function OnMouse(x,y)
         {
            mx = x;
            my = height-y-1;
         }
         //---------------------------------------------------------------------
         function OnResize(w,h)
         {
            width = w;
            height = h;  
            
            // update projection matrix on resize
            var aspect = width / height;
            projection.Perspective(45, aspect, 0.01, 100);
            engine.SetProjectionMatrix(projection);
         }
         //---------------------------------------------------------------------
         
         var zpos = 10;
         var xpos = 0;
        
         function OnKey(key)
         {
            if (key == 87) // 'W'
            {
               zpos = zpos - 0.1;
            }
            else if (key == 83) //'S'
            {
               zpos = zpos + 0.1;
            }
            else if (key == 65) //'A'
            {
               xpos = xpos - 0.1;
            }
            else if (key ==  68) // 'D'
            {
               xpos = xpos + 0.1;
            }
         }
        
         //---------------------------------------------------------------------
         
         function OnRender()
         {
            // create look-at matrix
            view.LookAt(xpos,3,zpos, xpos-3,0,0, 0,1,0);
            
            engine.SetClearColor(0.5,0.5,1.0,1);  
            engine.SetViewMatrix(view);
            
            engine.SetModelMatrix(model);
            cube.Draw();      
         }
         
         //---------------------------------------------------------------------
         
         function OnInit()
         {
            tex = engine.LoadTexture("texture.png");         
            cube = engine.LoadMesh("../../tests/00_JSONDemoFiles/cubePT.json");
            cube.SetTexture(tex);
         }
         
         //---------------------------------------------------------------------
         
         function main()
         {
         	engine = new engine3d();
           
            // Set Callbacks:
            engine.SetInitCallback(OnInit);
            engine.SetTimerCallback(OnTimer);
            engine.SetRenderCallback(OnRender);
            engine.SetResizeCallback(OnResize);
            engine.SetKeyDownCallback(OnKey);
            engine.SetMouseMoveCallback(OnMouse);
            
            // Start engine...
            engine.InitEngine("canvas", true);  // (canvasid, fullscreen)
         }
         
         //---------------------------------------------------------------------
         
      </script>
    </head>
    <body onload="main()">
        <div style="text-align: center">
            <canvas id="canvas" width="640" height="480"></canvas>
        </div>
    </body>
</html>
