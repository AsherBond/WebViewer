<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Vektor Test</title>
      <script type="text/javascript" src="../../core/aabb.js"></script>
      <script type="text/javascript">
      
      function calc()
      {
         
         var aabb = new AABB();
         
         
         res = aabb.HitBox (0,0,0,1,0.9,0,1,0,-1,2,1,1); //(x,y,z,dirx,diry,dirz,m1x,m1y,m1z,m2x,m2y,m2z);
         
         
         if(res)
         {
            console.log("Hit cube -> res.tmin: "+res.tmin+" res.tmax: "+res.tmax);
         }
         else
         {
            console.log("no hit!");
         }
        
        
      }
        
         
         
      </script>
    </head>
    <body>
      <input type="button" onclick="calc()" value="calc..."> 
    </body>
</html>
